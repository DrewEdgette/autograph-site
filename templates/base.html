{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Legends Autographs{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header class="site-header">
        <div class="header-inner">
            <!-- Left: Logo -->
            <a class="header-logo" href="{% url 'home' %}" aria-label="Home">
                <!-- Option A: image logo -->
                 
                <svg xmlns="http://www.w3.org/2000/svg" width="180" height="30" viewBox="0 0 100 20" role="img" aria-label="LEGENDS AUTOGRAPHS">
                    <rect width="100" height="20" fill="none"/>
                        <text
                            x="50"
                            y="13.5"
                            text-anchor="middle"
                            font-family="Arial, Helvetica, sans-serif"
                            font-size="9"
                            font-weight="700"
                            letter-spacing="0.6"
                        >
                            LEGENDS AUTOGRAPHS
                        </text>
                </svg>

            </a>

            <!-- Middle: Search -->
            <form class="header-search" method="get" action="{% url 'results' %}">
                <input
                    type="search"
                    name="q"
                    value="{{ q }}"
                    autocomplete="off"
                    autocapitalize="none"
                    autocorrect="off"
                    spellcheck="false"
                    inputmode="search"
                    placeholder="Search"
                    aria-label="Search"
                    value="{{ request.GET.q|default:'' }}"
                >
            </form>

            <!-- Right: Contact -->
            <a class="header-link" href="{% url 'contact' %}">Contact</a>
        </div>
    </header>

    <main class="site-main">
        <div class="main-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
